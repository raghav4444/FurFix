<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex justify-center items-center h-screen m-0">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg animate-fadeIn">
    <h1 class="text-center mb-5 text-2xl">Sign Up</h1>
    <form>
      <input type="text" placeholder="Username" required class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
      <input type="email" placeholder="Email" required class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
      <input type="password" placeholder="Password" required class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
      <input type="submit" value="Sign Up" class="w-full p-2 rounded bg-purple-600 text-white cursor-pointer transition duration-300 ease-in-out hover:bg-purple-800">
    </form>
  </div>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>
</html>
