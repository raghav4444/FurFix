<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate to Our Cause</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="flex bg-cover bg-center bg-no-repeat h-screen relative">
      <div
        style="
          background-image: linear-gradient(
              to bottom,
              rgba(0, 0, 0, 0.5),
              rgba(0, 0, 0, 0.5)
            ),
            url('./980.jpeg');
        "
        class="w-1/3 bg-gradient-to-b"
      ></div>
      <div
        class="w-9/12 shadow-2xl"
        style="box-shadow: 0 0 48px rgb(0, 0, 0); background-color: #2a2b2a"
      >
        <div class="pt-20 pl-14 leading-7">
          <p class="font-bold text-5xl text-white uppercase">donation</p>
          <p class=" " style="color: #656765">
        Believe us by furfix developers
          </p>
          <p
        class="inline-block pt-24 text-3xl font-bold "
        style="color: #17a2d1;"
        id="donation-amount"
          >
        300
          </p>
          <p style="color: #8e908e">Donation count</p>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const element = document.getElementById("donation-amount");
              const targetValue = parseInt(element.textContent, 10);
              let currentValue = 0;
              const increment = targetValue / 500; // Adjust the divisor to control the speed

              function updateCounter() {
                currentValue += increment;
                if (currentValue < targetValue) {
                  element.textContent = Math.floor(currentValue);
                  requestAnimationFrame(updateCounter);
                } else {
                  element.textContent = targetValue;
                }
              }

              updateCounter();
            });
          </script>
          </script>
          <div class="pt-10">
            <div class="pt-10">
              <div class="flex space-x-4 py-5">
                <button
                class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300 transform transition-transform duration-300 hover:scale-105"
                onclick="setDonationAmount(10)"
              >
                â‚¹10
              </button>
                <button
                  class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300 transform transition-transform duration-300 hover:scale-105"
                  onclick="setDonationAmount(50)"
                >
                  â‚¹50
                </button>
                <button
                  class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300 transform transition-transform duration-300 hover:scale-105"
                  onclick="setDonationAmount(100)"
                >
                  â‚¹100
                </button>
                <button
                  class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300 transform transition-transform duration-300 hover:scale-105"
                  onclick="setDonationAmount(200)"
                >
                  â‚¹200
                </button>
                <button
                  class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300 transform transition-transform duration-300 hover:scale-105"
                  onclick="setDonationAmount(500)"
                >
                  â‚¹500
                </button>
              </div>
              <div class="py-5">
                <input
                  type="number"
                  id="donation-input"
                  class="w-half p-2 border rounded bg-gray-800 text-white placeholder-[#212221]"
                  placeholder="Enter donation amount"
                />
              </div>
          
              <div class="relative w-1/2 bg-gray-300 rounded-full h-4 mb-4">
               
                <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
          
                <div
                  id="emoji-container"
                  class="absolute inset-0 flex justify-center items-center text-3xl hidden text-white transition-opacity duration-500"
                  style="z-index: 10;"
                >
                  Thank You! ðŸ˜Š
                </div>
              </div>
          
              <button
                class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700"
                style="background-color: #168eb6; transition: background-color 0.3s;"
                onmouseover="this.style.backgroundColor='#0f6a8e';"
                onmouseout="this.style.backgroundColor='#168eb6';"
              >
                Donate Now
              </button>
          
              <!-- Links -->
              <div class="flex gap-6 pt-10 text-white">
                <a href="#" class="text-blue-500">Problem</a>
                &bull; 

                <a href="#" class="text-blue-500">Feedback</a>
              </div>
          
              <script>
                function setDonationAmount(amount) {
                  document.getElementById('donation-input').value = amount;
                  updateProgressBar(); // Update the progress bar immediately when the button is clicked
                }
          
                function updateProgressBar() {
                  const inputAmount = parseInt(document.getElementById('donation-input').value, 10) || 0;
                  const maxAmount = 500; // Set the maximum amount for the progress bar
                  const progressBar = document.getElementById('progress-bar');
                  const emojiContainer = document.getElementById('emoji-container');
          
                  const progressPercentage = Math.min((inputAmount / maxAmount) * 100, 100);
                  progressBar.style.width = progressPercentage + '%';
          
                  // Show emoji if inputAmount exceeds maxAmount
                  if (inputAmount > maxAmount) {
                    emojiContainer.classList.remove('hidden');
                  } else {
                    emojiContainer.classList.add('hidden');
                  }
          
                  console.log('Progress: ' + progressPercentage + '%');
                }
          
                document.getElementById('donation-input').addEventListener('input', updateProgressBar);
              </script>
            </div>
          </div>
          
        
      
    </section>
  </body>
</html>
